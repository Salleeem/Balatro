<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="info-vertical-stripe">
            <div class="top-info">

            </div>
            <div class="middle-info">
                <div class="round-score">
                    <h4>Round Score</h4>
                    <div class="round-score-number">

                        <img src="./img/WhiteStake.png" alt="">
                        <h4>0</h4>
                    </div>
                </div>

                <div class="hand">
                    <div class="hand-text">

                    </div>
                    <div class="hand-value">
                        <div class="chips-div">
                            <h4>10</h4>
                        </div>
                        <div class="x">
                            <h1>X</h1>
                        </div>
                        <div class="mult-div">
                            <h4>1</h4>
                        </div>
                    </div>
                </div>

            </div>
            <div class="bottom-info">
                <div class="bottom-left-info">
                    <button class="run-info-button">
                        <h3>Run Info</h3>
                        <button class="options-button">
                            <h3>Options</h3>
                        </button>
                </div>

                <div class="bottom-right-info">
                    <div class="hands-div">
                        <h4>Hands</h4>
                        <div class="hands-body">
                            <h3>4</h3>
                        </div>

                    </div>

                    <div class="discards-div">
                        <h4>Discards</h4>
                        <div class="discards-body">
                            <h3>3</h3>
                        </div>
                    </div>


                    <div class="money-div">
                        <div class="money-body">
                            <h3>$4</h3>
                        </div>
                    </div>

                    <div class="ante-div">
                        <h4>Ante</h4>
                        <div class="ante-body">
                            <h4>1/8</h4>
                        </div>
                    </div>
                    <div class="round-div">
                        <h4>Round</h4>

                        <div class="round-body">
                            <h3>0</h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
